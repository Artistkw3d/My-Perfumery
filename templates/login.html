<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Vault - تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #8B5CF6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-card h2 {
            color: #6f42c1;
            margin-bottom: 30px;
        }
        .btn-login {
            background: linear-gradient(135deg, #6f42c1, #8B5CF6);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a35a3, #7c4ce0);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center">
            <i class="bi bi-droplet-fill" style="font-size: 3rem; color: #6f42c1;"></i>
            <h2>Perfume Vault</h2>
        </div>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" name="username" class="form-control form-control-lg" required>
            </div>
            <div class="mb-4">
                <label class="form-label">كلمة المرور</label>
                <input type="password" name="password" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">دخول</button>
        </form>
        
        <div class="text-center mt-4 text-muted">
            <small>admin / admin123</small>
        </div>
    </div>
</body>
</html>
